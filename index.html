<!DOCTYPE html>
<html>
<head>
    <title>九九乘法练习</title>
</head>
<body>
    <h1>九九乘法练习</h1>
    <button onclick="generateRandomInt()">出题</button>
    <div id="textContainer"></div>
    
    <label for="input">请输入一个数字：</label>
    <input type="number" id="input" name="input">
    <button onclick="checkInput()">回答</button>
    <div id="result"></div>

    <script>
        var one = 0;
        var two = 0;
        var ans = 0;

        function generateRandomInt() {
            one = Math.floor(Math.random() * 9) + 1;
            two = Math.floor(Math.random() * 9) + 1;
            ans = one * two;

            var myText = one + " × " + two + " = ";
            var textContainer = document.getElementById("textContainer");
            textContainer.innerHTML = myText;
        }

        function checkInput() {
            var userInput = parseInt(document.getElementById("input").value);

            if (userInput === ans) {
                document.getElementById("result").innerHTML = "回答正确！";
            } else {
                document.getElementById("result").innerHTML = "回答错误！";
            }
        }
    </script>
</body>
</html>
